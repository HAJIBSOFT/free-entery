<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من أهلية الدخول المجاني</title>
    
    <!-- Google Fonts: Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Moment.js and Moment-Hijri for accurate date conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-hijri/2.1.2/moment-hijri.min.js"></script>

    <style>
        :root {
            --primary-color: #2c3e50; /* لون أساسي داكن وأنيق */
            --secondary-color: #3498db; /* لون ثانوي جذاب */
            --background-color: #ecf0f1; /* لون خلفية هادئ */
            --surface-color: #ffffff; /* لون الأسطح والبطاقات */
            --text-color: #34495e; /* لون النص الرئيسي */
            --success-color: #27ae60; /* لون النجاح */
            --error-color: #c0392b; /* لون الخطأ */
            --border-radius: 10px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --font-family: 'Tajawal', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 35px 25px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .header p {
            margin: 8px 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .card {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .card h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .date-display {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        .date-display span {
            display: block;
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .manual-check h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .calendar-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .calendar-toggle label {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
            background-color: #fff;
        }

        .calendar-toggle input[type="radio"] {
            display: none;
        }

        .calendar-toggle input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: white;
        }

        .date-input-group {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        
        .date-input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1rem;
            text-align: center;
            font-family: var(--font-family);
            transition: border-color 0.3s ease;
        }

        .date-input-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .result-message {
            padding: 18px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            display: none;
            margin-top: 25px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-message.success {
            background-color: #e8f8f0;
            color: var(--success-color);
        }

        .result-message.error {
            background-color: #fdedec;
            color: var(--error-color);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>أهلاً بكم في فعاليتنا</h1>
            <p>دخول الأطفال تحت 5 سنوات مجاني</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>أقل تاريخ ميلاد للدخول المجاني هو:</h2>
                <p class="date-display" id="cutoff-display"></p>
            </div>

            <div class="manual-check">
                <h2>التحقق من تاريخ الميلاد</h2>
                
                <div class="calendar-toggle">
                    <input type="radio" id="cal-gregorian" name="calendar" value="gregorian" checked>
                    <label for="cal-gregorian">ميلادي</label>
                    <input type="radio" id="cal-hijri" name="calendar" value="hijri">
                    <label for="cal-hijri">هجري</label>
                </div>
                
                <div class="date-input-group">
                    <input type="number" id="day" placeholder="اليوم" min="1" max="31">
                    <input type="number" id="month" placeholder="الشهر" min="1" max="12">
                    <input type="number" id="year" placeholder="السنة" min="1350">
                </div>

                <div id="result" class="result-message"></div>
            </div>
        </div>
    </div>

    <script>
        // تهيئة لحظة للغة العربية
        moment.locale('ar-SA');

        // حساب تاريخ القطع
        const cutoffDate = moment().subtract(5, 'years').add(1, 'day'); // قبل 5 سنوات + يوم واحد

        // عرض تاريخ القطع بالتقويمين
        const cutoffDisplay = document.getElementById('cutoff-display');
        cutoffDisplay.innerHTML = `
            ${cutoffDate.format('D MMMM YYYY')} <span>(ميلادي)</span>
            ${cutoffDate.format('iYYYY/iM/iD')} <span>(هجري)</span>
        `;
        
        // جلب عناصر الإدخال
        const dayInput = document.getElementById('day');
        const monthInput = document.getElementById('month');
        const yearInput = document.getElementById('year');
        const resultDiv = document.getElementById('result');
        const calendarRadios = document.querySelectorAll('input[name="calendar"]');

        function validateAndCheck() {
            const day = parseInt(dayInput.value, 10);
            const month = parseInt(monthInput.value, 10);
            const year = parseInt(yearInput.value, 10);
            const selectedCalendar = document.querySelector('input[name="calendar"]:checked').value;
            
            // تحقق مبدئي من اكتمال الإدخال
            if (!day || !month || !year || year.toString().length < 4) {
                resultDiv.style.display = 'none';
                return;
            }

            let birthDate;
            let isValid = false;

            // بناء التاريخ بناءً على التقويم المختار
            if (selectedCalendar === 'gregorian') {
                birthDate = moment(`${year}-${month}-${day}`, 'YYYY-M-D');
                isValid = birthDate.isValid();
            } else { // hijri
                birthDate = moment(`${year}/${month}/${day}`, 'iYYYY/iM/iD');
                isValid = birthDate.isValid() && birthDate.iYear() === year; // تأكيد إضافي لصحة السنة الهجرية
            }
            
            if (!isValid) {
                resultDiv.textContent = 'يرجى إدخال تاريخ صحيح.';
                resultDiv.className = 'result-message error';
                resultDiv.style.display = 'block';
                return;
            }

            // المقارنة وعرض النتيجة
            if (birthDate.isAfter(cutoffDate)) {
                resultDiv.innerHTML = '&#10004; دخول الطفل مجاني!';
                resultDiv.className = 'result-message success';
            } else {
                resultDiv.innerHTML = '&#10006; عمر الطفل 5 سنوات أو أكثر.';
                resultDiv.className = 'result-message error';
            }
            resultDiv.style.display = 'block';
        }

        // إضافة مستمعي الأحداث
        [dayInput, monthInput, yearInput].forEach(input => {
            input.addEventListener('input', validateAndCheck);
        });

        calendarRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                // إعادة ضبط الحقول عند تغيير التقويم لتجنب الالتباس
                dayInput.value = '';
                monthInput.value = '';
                yearInput.value = '';
                resultDiv.style.display = 'none';
                dayInput.focus();
            });
        });
    </script>
</body>
</html>
