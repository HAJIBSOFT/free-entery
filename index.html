<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب العمر سوفت واسكان</title>
    
    <!-- Google Fonts: Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Moment.js and Moment-Hijri for accurate date conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-hijri/2.1.2/moment-hijri.min.js"></script>

    <style>
        :root {
            --primary-color: #2c3e50; --secondary-color: #3498db; --background-color: #f1f2f6;
            --surface-color: #ffffff; --text-color: #34495e; --success-color: #27ae60;
            --error-color: #c0392b; --border-radius: 10px; --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --font-family: 'Tajawal', sans-serif;
        }
        body { font-family: var(--font-family); background-color: var(--background-color); color: var(--text-color); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; background-color: var(--surface-color); border-radius: var(--border-radius); box-shadow: var(--box-shadow); overflow: hidden; }
        .header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 35px 25px; text-align: center; }
        .header h1 { margin: 0; font-size: 2rem; font-weight: 700; }
        .header p { margin: 8px 0 0; font-size: 1.1rem; opacity: 0.9; }
        .main-content { padding: 30px; }
        .card { background-color: #f9f9f9; border: 1px solid #e0e0e0; border-radius: var(--border-radius); padding: 20px; margin-bottom: 30px; text-align: center; }
        .card h2 { margin-top: 0; margin-bottom: 15px; color: var(--primary-color); font-size: 1.3rem; font-weight: 700; }
        .date-display { font-size: 1.3rem; font-weight: 700; color: var(--secondary-color); line-height: 1.8; direction: ltr; }
        .date-display span { font-size: 0.9rem; color: #7f8c8d; font-weight: 400; }
        .manual-check h2 { text-align: center; margin-bottom: 25px; font-size: 1.5rem; color: var(--primary-color); }
        .calendar-toggle { display: flex; justify-content: center; margin-bottom: 20px; border: 1px solid #bdc3c7; border-radius: var(--border-radius); overflow: hidden; }
        .calendar-toggle label { flex: 1; padding: 12px; text-align: center; cursor: pointer; transition: background-color 0.3s ease; font-weight: 500; background-color: #fff; }
        .calendar-toggle input[type="radio"] { display: none; }
        .calendar-toggle input[type="radio"]:checked + label { background-color: var(--primary-color); color: white; }
        .date-input-group { display: flex; gap: 10px; justify-content: space-between; }
        .date-input-group input { width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 8px; box-sizing: border-box; font-size: 1.1rem; text-align: center; font-family: var(--font-family); transition: border-color 0.3s ease; }
        .date-input-group input:focus { outline: none; border-color: var(--secondary-color); }
        .result-message { display: none; padding: 15px; border-radius: 8px; text-align: center; font-weight: 700; font-size: 1.2rem; margin-top: 25px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .result-message.success { background-color: #e8f8f0; color: var(--success-color); }
        .result-message.error { background-color: #fdedec; color: var(--error-color); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>حساب العمر</h1>
            <p>دخول الأطفال تحت 5 سنوات مجاني</p>
        </div>
        <div class="main-content">
            <div class="card">
                <h2>للدخول المجاني، يجب أن يكون الميلاد بعد تاريخ:</h2>
                <p class="date-display" id="cutoff-display"></p>
				<h2>اي تاريخ قبل هذا نيقتف</h2>
				 <p>by:mohmmed rssam 2025</p>
            </div>
            <div class="manual-check">
                <h2>التحقق من تاريخ الميلاد</h2>
                <div class="calendar-toggle">
                    <input type="radio" id="cal-gregorian" name="calendar" value="gregorian" checked>
                    <label for="cal-gregorian">ميلادي</label>
                    <input type="radio" id="cal-hijri" name="calendar" value="hijri">
                    <label for="cal-hijri">هجري</label>
                </div>
                <div class="date-input-group">
                    <input type="number" id="day" placeholder="اليوم" min="1" max="31" aria-label="Day">
                    <input type="number" id="month" placeholder="الشهر" min="1" max="12" aria-label="Month">
                    <input type="number" id="year" placeholder="السنة" aria-label="Year">
                </div>
				
                <div id="result" class="result-message"></div>
				
            </div>
        </div>
    </div>

    <script>
        try {
            // تهيئة moment للغة العربية
            moment.locale('ar-SA');

            // --- تعريف المتغيرات العامة ---
            const cutoffDisplay = document.getElementById('cutoff-display');
            const dayInput = document.getElementById('day');
            const monthInput = document.getElementById('month');
            const yearInput = document.getElementById('year');
            const resultDiv = document.getElementById('result');
            const calendarRadios = document.querySelectorAll('input[name="calendar"]');
            
            // --- حساب وعرض تواريخ الحد الأدنى ---

            // 1. حساب الحد الأدنى الميلادي (يعمل دائماً بشكل صحيح)
            const cutoffDateGregorian = moment().subtract(5, 'years');
            const gregorianCutoffText = cutoffDateGregorian.format('YYYY / M / D');

            // 2. حساب الحد الأدنى الهجري (الطريقة الآمنة والمضمونة)
            // نستخدم وظيفة المتصفح المدمجة للحصول على تاريخ اليوم الهجري كنص
            const todayHijriString = new Intl.DateTimeFormat('ar-SA-u-ca-islamic-nu-latn', { year: 'numeric', month: 'numeric', day: 'numeric' }).format(new Date());
            const hijriParts = todayHijriString.split('/'); // ex: ["26", "3", "1447"]
            const hijriDay = parseInt(hijriParts[0]);
            const hijriMonth = parseInt(hijriParts[1]);
            const hijriYear = parseInt(hijriParts[2]);
            const cutoffHijriYear = hijriYear - 5;
            
            // هذا هو النص الصحيح الذي سيظهر للمستخدم
            const hijriCutoffText = `${cutoffHijriYear} / ${hijriMonth} / ${hijriDay}`;
            // وهذا هو التاريخ الذي سنستخدمه للمقارنة البرمجية
            const cutoffDateHijriForCompare = moment(hijriCutoffText, 'iYYYY/iM/iD');

            // 3. عرض التواريخ الصحيحة في الواجهة
            cutoffDisplay.innerHTML = `
                ${gregorianCutoffText} <span>(ميلادي)</span>
                <br>
                ${hijriCutoffText} <span>(هجري)</span>
            `;

            // --- وظيفة التحقق من الإدخال ---
            function validateAndCheck() {
                const day = dayInput.value;
                const month = monthInput.value;
                const year = yearInput.value;
                
                if (!day || !month || year.length < 4) {
                    resultDiv.style.display = 'none';
                    return;
                }

                const selectedCalendar = document.querySelector('input[name="calendar"]:checked').value;
                let birthDate;
                let isAfterCutoff;

                if (selectedCalendar === 'gregorian') {
                    birthDate = moment(`${year}-${month}-${day}`, 'YYYY-M-D', true);
                    if (birthDate.isValid()) {
                        isAfterCutoff = birthDate.isAfter(cutoffDateGregorian);
                    }
                } else { // hijri
                    birthDate = moment(`${year}/${month}/${day}`, 'iYYYY/iM/iD', true);
                    if (birthDate.isValid()) {
                        isAfterCutoff = birthDate.isAfter(cutoffDateHijriForCompare);
                    }
                }
                
                if (!birthDate.isValid()) {
                    resultDiv.textContent = '❌ التاريخ المدخل غير صحيح.';
                    resultDiv.className = 'result-message error';
                } else {
                    if (isAfterCutoff) {
                        resultDiv.textContent = '✅ دخول الطفل مجاني!';
                        resultDiv.className = 'result-message success';
                    } else {
                        resultDiv.textContent = '❌ مطلوب تذكرة (العمر 5 سنوات أو أكثر).';
                        resultDiv.className = 'result-message error';
                    }
                }
                resultDiv.style.display = 'block';
            }

            // --- ربط الأحداث ---
            [dayInput, monthInput, yearInput].forEach(input => {
                input.addEventListener('input', validateAndCheck);
            });

            calendarRadios.forEach(radio => {
                radio.addEventListener('change', (event) => {
                    dayInput.value = '';
                    monthInput.value = '';
                    yearInput.value = '';
                    if (event.target.value === 'hijri') {
                        yearInput.placeholder = `مثال: ${cutoffHijriYear}`;
                    } else {
                        yearInput.placeholder = 'السنة';
                    }
                    resultDiv.style.display = 'none';
                    dayInput.focus();
                });
            });

            // تعيين النص المبدئي
            yearInput.placeholder = 'السنة';

        } catch (error) {
            // في حال حدوث أي خطأ غير متوقع، يتم عرض رسالة للمستخدم
            document.body.innerHTML = `<h1 style="text-align: center; color: red; font-family: Tajawal;">حدث خطأ فادح في الصفحة. يرجى إعادة تحميلها.</h1><p style="text-align: center; font-family: Tajawal;">${error.message}</p>`;
        }
    </script>
</body>
</html>
